<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="ctm-login">
    <template>
        <style>
             :host {
                display: block;
                background-color: red;
            }
        </style>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class CTMLogin extends Polymer.Element {

            static get is() { return 'ctm-login' }

        }

        // Register custom element definition using standard platform API
        customElements.define(CTMLogin.is, CTMLogin);
    </script>
</dom-module>
