<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="ctm-app">
    <template>
        <style>
             :host {
                display: block;
                background-color: blue;
            }
        </style>
    </template>

    <script>
        // Extend Polymer.Element with MyMixin
        class CTMApp extends Polymer.Element {

            static get is() { return 'ctm-app' }

        }

        // Register custom element definition using standard platform API
        customElements.define(CTMApp.is, CTMApp);
    </script>
</dom-module>
